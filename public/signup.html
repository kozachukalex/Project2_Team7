<!DOCTYPE html>
<html lang="en">
<head>

  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>


<body>
  <nav class="blue-grey lighten-3" role="navigation" style="height: 80px">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo" ><img src="" style="width:48px"></a>
      <!-- <ul class="right hide-on-med-and-down">
        <li><a href="#" style="line-height: 80px;">Link</a></li>
      </ul> -->

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <!-- <div class="member-name-wrapper pull-right">Welcome <span class="member-name"></span>
        <a href="/logout">Logout</a>
      </div> -->
    </div>
  </nav>
  <div class="container">
    <div class="row">
      
        <h2>Sign Up Form</h2>
        <form class="signup col s12">
          <div class="row">
            <!-- Name -->
            <div class="form-group">
                <label for="first_name">Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
              </div>
            <!-- email -->
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <!-- Subject -->           
            <div class="input-field col s12">
              <select class="browser-default" id="subject-input">
                <option value="" disabled selected>Subject</option>
                <option value="1">Math</option>
                <option value="2">Science</option>
                <option value="3">Social Studies</option>
                <option value="4">English/Literature</option>

              </select>
              <!-- <label>Materialize Select</label> -->
            </div>
            <!-- Age Group -->
            <div class="input-field col s12">
              <select class="browser-default" id="age-input">
                <option value="" disabled selected>Age Group</option>
                <option value="1">Elementary</option>
                <option value="2">Middle School</option>
                <option value="3">High School</option>
              </select>
              <!-- <label>Materialize Select</label> -->
            </div>
            
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-default blue-grey darken-1" id="submit">Sign Up</button>
            </div>
          </div>
        </form>
        <br/>
        <p>Or log in <a href="/login">here</a></p>
      </div>
    
  </div>
  <footer class="page-footer blue-grey lighten-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Company Bio</h5>
            <p class="grey-text text-lighten-4">We are a team of college students</p>
  
  
          </div>
          <div class="col l3 s12">
            <h5 class="white-text">Settings</h5>
            <ul>
              <li><a href="/api/friends" class="white-text">API Table Link</a></li>
            </ul>
          </div>
          <div class="col l3 s12">
            <h5 class="white-text">Connect</h5>
            <ul>
              <li><a href="/api/match" class="white-text">API Match</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
      </div>
    </footer>
   <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
  <script type="text/javascript" src="js/signup_passport.js"></script>
  <script type="text/javascript" src="js/signup_2.js"></script>

 <script>
   //*****  for dropdown menu  *********
   document.addEventListener("DOMContentLoaded", function() {
    var elems = document.querySelectorAll("select");
    var instances = M.FormSelect.init(elems); //left options out of init()
  });</script>

</body>
